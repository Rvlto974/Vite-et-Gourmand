services:
  # Service Web (Apache + PHP)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vite-gourmand-web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    networks:
      - vite-gourmand-network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public

  # Service Base de donn√©es (MySQL)
  db:
    image: mysql:8.0
    container_name: vite-gourmand-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: vite_gourmand
      MYSQL_USER: vite_user
      MYSQL_PASSWORD: vite_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vite-gourmand-network

  # Service phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vite-gourmand-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - vite-gourmand-network

  # Service MongoDB
  mongo:
    image: mongo:7.0
    container_name: vite-gourmand-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - vite-gourmand-network

  # Service Mongo Express
  mongo-express:
    image: mongo-express
    container_name: vite-gourmand-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8082:8081"
    depends_on:
      - mongo
    networks:
      - vite-gourmand-network

  # Service MailHog (Serveur email pour dev)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vite-gourmand-mailhog
    ports:
      - "8025:8025"  # Interface web
      - "1025:1025"  # SMTP
    networks:
      - vite-gourmand-network

networks:
  vite-gourmand-network:
    driver: bridge

volumes:
  db_data:
  mongo_data: