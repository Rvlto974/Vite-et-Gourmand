version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vite-gourmand-web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
      - mongodb
    networks:
      - vite-gourmand-network
    environment:
      - DB_HOST=db
      - DB_NAME=vite_gourmand
      - DB_USER=root
      - DB_PASSWORD=root_password
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017

  db:
    image: mysql:8.0
    container_name: vite-gourmand-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: vite_gourmand
      MYSQL_USER: vite_user
      MYSQL_PASSWORD: vite_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vite-gourmand-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vite-gourmand-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - vite-gourmand-network

  mongodb:
    image: mongo:7.0
    container_name: vite-gourmand-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: vite_gourmand_stats
    volumes:
      - mongo_data:/data/db
    networks:
      - vite-gourmand-network

  mongo-express:
    image: mongo-express:latest
    container_name: vite-gourmand-mongo-express
    restart: always
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - vite-gourmand-network

networks:
  vite-gourmand-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data: